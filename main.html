                        <path
                            d="m12.45 38.35-2.8-2.8L21.2 24 9.65 12.45l2.8-2.8L24 21.2 35.55 9.65l2.8 2.8L26.8 24l11.55 11.55-2.8 2.8L24 26.8Z" />
                    </svg>
                </button>
                <h2 class="modal-content__title"></h2>
                <img class="modal-content__img" alt="фото">
                <p class="modal-content__text"></p>
                <a class="modal-content__a" target="_blank">
                    <p class="modal-content__atitle"></p>
                </a>

        </div>

    <script src="./assets/js/functional.js"></script>

</html>
